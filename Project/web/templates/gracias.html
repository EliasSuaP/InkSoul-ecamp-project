<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/d3125b2604.js" crossorigin="anonymous"></script>
    <title>Bienvenido</title>
</head>
<body>
    <div class="container">
        <header class="bg-img">
        </header>
        {% include 'include/navbar.html' %}
        
        {% block content %}
        <div class="container text-center bg-container d-flex align-items-center justify-content-center my-5">
            <h2 class="mt-5">{{ nombre }} {{ apellido }}</h2>
        </div>     
        <div class="container text-center">   
            <a class="text-center link" href="{% url 'Bienvenida' %}">HOME</a>
        </div>
        {% endblock %}

        {% include 'include/footer.html' %}
    </div>
    <!-- BOOSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
